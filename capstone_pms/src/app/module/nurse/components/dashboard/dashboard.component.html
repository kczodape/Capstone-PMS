  <mat-card class="example-card">
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="announceSortChange($event)"
        >
          <!-- id Column -->
          <ng-container matColumnDef="appointmentId" class="table-row">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="thead"
              sortActionDescription="Sort by appointmentId"
            >
              Appoitment Id
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.appointmentId }}
            </td>
          </ng-container>

          <!--namet Column -->
          <ng-container matColumnDef="patientId" class="table-row">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="thead"
              sortActionDescription="Sort by patientId"
            >
              Patient Id
            </th>
            <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
            <!-- <td mat-cell *matCellDef="let element">{{patientbyIdData.firstName }} {{patientbyIdData.lastName }}</td> -->
          </ng-container>

          <!-- date Column -->
          <ng-container matColumnDef="date" class="table-row">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="thead"
              sortActionDescription="Sort by date"
            >
              Appointment Date
            </th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>

          <ng-container matColumnDef="reason" class="table-row">
            <th mat-header-cell *matHeaderCellDef class="thead">
              Symtoms from Patient
            </th>
            <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
          </ng-container>

          <ng-container matColumnDef="info" class="table-row">
            <th mat-header-cell *matHeaderCellDef class="thead">
              Dignosis Info
            </th>
            <td mat-cell *matCellDef="let row">
              <button
                class="submit"
                mat-raised-button
                color="primary"
                [routerLink]="['/nurse/patient-info']"
                (click)="
                  sendAppointmentData(
                    row.physicianEmail,
                    row.appointmentId,
                    row.patientId
                  )
                "
              >
                Add Info
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="pageSizes"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
