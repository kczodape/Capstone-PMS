<h4>
  <i class="fa-solid fa-person-dots-from-line" style="font-size: 20px"></i
  ><span>Admin Users</span>
</h4>

<mat-form-field appearance="outline" style="float: right">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="announceSortChange($event)"
  class="mat-elevation-z8"
>
  <!-- id Column -->
  <ng-container matColumnDef="admin_email" class="table-row">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by admin_email"
      class="thead"
    >
      Admin Email ID
    </th>
    <td mat-cell *matCellDef="let element">{{ element.admin_email }}</td>
  </ng-container>
  <!-- Title -->

  <!-- first name -->
  <ng-container matColumnDef="first_name" class="table-row">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by first_name"
      class="thead"
    >
      First Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.first_Name }}</td>
  </ng-container>

  <!-- lastname -->
  <ng-container matColumnDef="last_name" class="table-row">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by last_name"
      class="thead"
    >
      Last Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.last_Name }}</td>
  </ng-container>
  <ng-container matColumnDef="delete" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon button with a home icon"
        (click)="openDialogDelete(element.admin_email)"
      >
        <mat-icon style="color: red">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
