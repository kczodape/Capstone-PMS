<div class="main">
  <h3 style="color: black; font-weight: 500">Update Doctor Availability</h3>

  <form form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
    <div>
      <h4 style="color: black; font-weight: 400; text-align: center">
        {{ drName }}
      </h4>
      <h4 style="color: black">{{ startDate }}</h4>
    </div>

    <div class="datepickers">
      <mat-form-field appearance="fill">
        <mat-label>Available From</mat-label>
        <input
          [min]="todayDate"
          [max]="nextTwoWeeks"
          name="startDate"
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="from"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Available Till</mat-label>
        <input
          [min]="from"
          [max]="nextTwoWeeks"
          name="endDate"
          matInput
          [matDatepicker]="picker1"
          ngModel
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <div
      style="display: flex; justify-content: center; align-items: center"
      display="inline-block"
    >
      <button
        style="margin: 5px"
        mat-raised-button
        color="primary"
        type="submit"
        value="submit"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="onNoClick()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
