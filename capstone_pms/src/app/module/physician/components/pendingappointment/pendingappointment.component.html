<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="appointmentId" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Appointment Id</th>
    <td mat-cell *matCellDef="let element">{{ element.appointmentId }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="reason" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Reason</th>
    <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
  </ng-container>

  <!-- Booked On -->
  <ng-container matColumnDef="date" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Booked On</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Notes -->
  <ng-container matColumnDef="acceptance" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Acceptance</th>
    <td mat-cell *matCellDef="let element">{{ element.acceptance }}</td>
  </ng-container>

  <!-- Basic Diagonosis Information -->
  <ng-container matColumnDef="patientId" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Patient Id</th>
    <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="physicianEmail" class="table-row">
    <th mat-header-cell *matHeaderCellDef>physicianEmail</th>
    <td mat-cell *matCellDef="let element">{{ element.physicianEmail }}</td>
  </ng-container> -->

  <ng-container matColumnDef="submissionDate" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">submissionDate</th>
    <td mat-cell *matCellDef="let element">{{ element.submissionDate }}</td>
  </ng-container>
  <!-- Action -->
  <ng-container matColumnDef="action" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Action</th>
    <td mat-cell *matCellDef="let element" class="btn-table-row">
      <button
        mat-stroked-button
        color="primary"
        class="btn1"
        (click)="acceptappointment(element.appointmentId, element.patientId,element.date)"
        (click)="openDialogAcceptAppointments()"

      >
        Accept
      </button>
      <button
        mat-stroked-button
        color="accent"
        class="btn2"
        (click)="rejectAppointment(element.appointmentId, element.patientId, element.date)"
        (click)="openDialogDeleteAppointments()"
      >
        Reject
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
