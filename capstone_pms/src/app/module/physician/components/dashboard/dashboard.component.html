<h4><mat-icon>calendar_today</mat-icon><span>Todays Appointment</span></h4>
<div class="inputfield">
  <div class="date">
    <mat-form-field appearance="outline" (click)="picker.open()">
      <mat-label>Calender</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [min]="todayDate"
        (dateChange)="onDateSelected($event.target.value)"
      />
      <mat-datepicker #picker></mat-datepicker>
      <mat-icon matSuffix>calendar_today</mat-icon>
    </mat-form-field>
  </div>
  <form class="example-form">
    <mat-form-field appearance="outline" style="float: right">
      <mat-label>Search</mat-label>
      <input matInput #message maxlength="25" (keyup)="applyFilter($event)" />
      <mat-hint align="end">{{ message.value.length }} / 25</mat-hint>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="appointmentId" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">appointmentId</th>
    <td mat-cell *matCellDef="let element">{{ element.appointmentId }}</td>
  </ng-container>

  <!-- Patient Name -->
  <ng-container matColumnDef="reason" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">reason</th>
    <td mat-cell *matCellDef="let element">{{ element.reason }}</td>
  </ng-container>

  <!-- Booked On -->
  <ng-container matColumnDef="date" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Booked On</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Reason -->
  <ng-container matColumnDef="acceptance" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Acceptance</th>
    <td mat-cell *matCellDef="let element">{{ element.acceptance }}</td>
  </ng-container>

  <!-- Reason -->
  <ng-container matColumnDef="patientId" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">patientId</th>
    <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
  </ng-container>

  <!-- Action -->
  <ng-container matColumnDef="action" class="table-row">
    <th mat-header-cell *matHeaderCellDef class="thead">Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        (click)="getpatientidbyclick(element.patientId, element.appointmentId)"
        mat-stroked-button
        color="primary"
        [routerLink]="['/physician/update-patient']"
        class="table-btn"
      >
        Update
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 15]"
  showFirstLastButtons
></mat-paginator>
<div class="btn">
  <!-- <button
    mat-stroked-button

    class="button"
  >
    Export to Excel
  </button> -->
  <button
    mat-stroked-button
    color="primary"
    class="button"
    [routerLink]="['/physician/pending-appointment']"
  >
    Pending Appointments
  </button>
</div>
